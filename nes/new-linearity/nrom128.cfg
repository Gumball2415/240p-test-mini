MEMORY {
  ZP:     start = $10, size = $f0, type = rw;
  # use first $10 zeropage locations as locals
  HEADER: start = 0, size = $0010, type = ro, file = %O, fill=yes, fillval=$00;
  RAM:    start = $0300, size = $0500, type = rw;
  ROM01:  start = $C000, size = $4000, type = ro, file = %O, fill=yes, fillval=$FF, bank=1;
}

SEGMENTS {
  ZEROPAGE:   load = ZP, type = zp;
  BSS:        load = RAM, type = bss, define = yes, align = $100;

  INESHDR:    load = HEADER, type = ro, align = $10;
  CODE:       load = ROM01, type = ro, align = $100;
  RODATA:     load = ROM01, type = ro, align = $100;
  DMC:        load = ROM01, type = ro, align = 64, optional = yes;
  VECTORS:    load = ROM01, type = ro, start = $FFFA;
}

FILES {
  %O: format = bin;
}

